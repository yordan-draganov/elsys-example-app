name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pull_request_ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest locust

      - name: Run unit tests
        run: PYTHONPATH=$(pwd) pytest tests/ -v
        
      - name: Start FastAPI app
        run: |
          # Стартираме uvicorn в background
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5  # изчакваме приложението да стартира

      - name: Run short load test
        run: |
          locust --headless -u 10 -r 5 -t 30s -f locustfile.py --host http://127.0.0.1:8000

  docker_build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          IMAGE_NAME=my-app
          docker build -t $IMAGE_NAME:${{ github.sha }} .